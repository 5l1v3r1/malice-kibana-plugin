machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t kibana_plugin .
    - mkdir -p ~/docker; docker save kibana_plugin > ~/docker/image.tar

test:
  override:
    - docker run -d -p 5601:5601 -p 443:443 kibana_plugin; sleep 10
    - curl --retry 10 --retry-delay 5 -v https://localhost:5601

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
