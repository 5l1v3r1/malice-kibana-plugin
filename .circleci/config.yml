version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.06.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache curl jq
      - run:
          name: Run image tests
          no_output_timeout: 1m
          command: |
            set -x
            docker create -v /plugin/kibana-extra/malice --name kvol alpine:3.6 /bin/true
            docker cp . kvol:/plugin/kibana-extra/malice
            docker run --init -d --name kplug --volumes-from kvol -p 9200:9200 -p 5601:5601 blacktop/kibana-plugin-builder elasticsearch
            docker exec -it -u root kplug bash -c "cd ../kibana-extra/malice && yarn kbn bootstrap"
            docker exec -it kplug bash -c "cd ../kibana-extra/malice/data && ./load-data.sh"
            # docker exec -it kplug bash -c "cd ../kibana-extra/malice && yarn test:browser --force"
            docker exec -it kplug bash -c "cd ../kibana-extra/malice && yarn test:server"
